<!doctype html>
<html ng-app="vehicles">
<head>
<title>Hello AngularJS</title>
<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.min.js"></script>
</head>

<body style="background-color: cyan">

	<ul class="menu">
		<li><a href="#!/bikes">Bikes</a></li>
		<li><a href="#!/motorbikes">Motorbikes</a></li>
		<li><a href="#!/cars">Cars</a></li>
	</ul>

	<div ng-controller="VehiclesController">
		<table border="10">
			<tr>
				<th>Id</th>
				<th>Type</th>
				<th>Name</th>
				<th>Description</th>
				
			</tr>
			<tr ng-repeat="vehicle in vehicles">
				<td>{{ vehicle.idVehicle }}</td>
				<td>{{ vehicle.vehicleType.type }}</td>
				<td>{{ vehicle.name }}</td>
				<td>{{ vehicle.description }}</td>
			</tr>
		</table>
	</div>

<!-- 	<script src="motorbikes/motorbikes.js"></script>
	<script src="bikes/bikes.js"></script> -->
	<script src="index.js"></script>
	<script src="cars/cars.js"></script>
</body>
</html>
